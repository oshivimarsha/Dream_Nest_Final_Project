<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <title>DREAM NEST - Login</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .left-panel {
            flex: 1;
            z-index: -1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .left-panel .content {
            position: relative;
            z-index: 1;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .left-panel h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: white;
        }

        .left-panel p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.8);
        }

        .right-panel {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            overflow-y: auto;
        }

        .auth-form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .form-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #357abd;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-link {
            color: #4a90e2;
            text-decoration: none;
            margin: 0 10px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            text-decoration: underline;
            color: #357abd;
        }

        .forms-container {
            position: relative;
            width: 100%;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        /* Social Media Icons Styles */
        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            gap: 1rem;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .social-icon i {
            font-size: 1.5rem;
            color: white;
        }

        .google-icon {
            background-color: #DB4437;
        }

        .facebook-icon {
            background-color: #4267B2;
        }

        .apple-icon {
            background-color: #000000;
        }

        .or-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background-color: #ddd;
        }

        .or-divider span {
            margin: 0 1rem;
            color: #888;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-panel {
                display: none;
            }
            .right-panel {
                width: 100%;
                padding: 2rem;
            }
        }
    </style>
</head>

<div class="container">
    <div class="left-panel">
        <img src="../assests/image/welcome.png" alt="Authentication Background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -2;">
        <div class="content">
            <h1>Welcome to Dream Nest</h1>
            <p>Discover a seamless and secure authentication experience designed to protect and simplify your digital journey.</p>
        </div>
    </div>

    <div class="right-panel">
        <div class="forms-container">
            <!-- Login Form -->
            <div class="auth-form active" id="loginForm">
                <h2 class="form-title">Sign In</h2>
                <div class="form-group">
                    <input type="email" class="form-control" id="loginEmail" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn" id="login-btn" onclick="handleLogin()">Sign In</button>

                <div class="or-divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <div class="social-icon google-icon" onclick="handleGoogleLogin()">
                        <i class="ri-google-fill"></i>
                    </div>
                    <div class="social-icon facebook-icon" onclick="handleFacebookLogin()">
                        <i class="ri-facebook-fill"></i>
                    </div>
                    <div class="social-icon apple-icon" onclick="handleAppleLogin()">
                        <i class="ri-apple-fill"></i>
                    </div>
                </div>

                <div class="auth-links">
                    <a class="auth-link" onclick="showForm('forgotForm')">Forgot Password?</a>
                    <a class="auth-link" onclick="showForm('registerForm')">Register Now</a>
                </div>
            </div>

            <!-- Forgot Password Form -->
            <div class="auth-form" id="forgotForm">
                <h2 class="form-title">Reset Password</h2>
                <form action="#">
                    <div class="form-group">
                        <input type="email" class="form-control" id="forgotEmail" placeholder="Enter your email" required>
                    </div>
                    <button type="button" class="btn" id="send-OTP" onclick="sendOTP()">Send OTP</button>

                    <div class="input-field otp-field hidden" id="otpField">
                        <input type="text" id="otp" placeholder="Enter OTP" required>
                    </div>

                    <a href="#" id="resend" onclick="resendOTP()" class="auth-form disabled">resend OTP <span id="countdown">30s</span></a>
                    <button type="submit" class="formbtn hidden" id="submitOTP">Submit OTP</button>

                    <div class="">
                        <div class="input-field otp-field hidden" id="newPassword">
                            <input type="text" id="password" placeholder="Enter New Password" required>
                        </div>

                        <button type="submit" class="formbtn hidden" id="submitPass">Submit</button>

                    </div>


                   <!-- <div class="or-divider">
                        <span>OR</span>
                    </div>

-->

                </form>
            </div>

            <!-- Register Form -->
            <div class="auth-form" id="registerForm">
                <h2 class="form-title">Create Account</h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="registerUsername" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" id="registerEmail" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="registerPassword" placeholder="Create Password" required>
                </div>

                <div>
                    <button type="submit" class="btn" onclick="handleRegistration()" id="register-btn">Register</button>
                </div>

                <div class="or-divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <div class="social-icon google-icon" onclick="handleGoogleLogin()">
                        <i class="ri-google-fill"></i>
                    </div>
                    <div class="social-icon facebook-icon" onclick="handleFacebookLogin()">
                        <i class="ri-facebook-fill"></i>
                    </div>
                    <div class="social-icon apple-icon" onclick="handleAppleLogin()">
                        <i class="ri-apple-fill"></i>
                    </div>
                </div>

                <div class="auth-links">
                    <a class="auth-link" onclick="showForm('loginForm')">Already have an account? Sign In</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../lib/jquery-3.7.1.min.js"></script>

<script type="module">

    // Show/Hide Form Function
    window.showForm = function(formId) {
        // Hide all forms
        document.querySelectorAll('.auth-form').forEach(form => {
            form.classList.remove('active');
        });

        // Show selected form
        document.getElementById(formId).classList.add('active');
    }




</script>

<script src="../js/login.js"></script>
<script src="../js/register.js"></script>
</body>
